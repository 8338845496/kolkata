<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wizard-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .wizard-step {
            display: none;
        }
        .wizard-step.active {
            display: block;
        }
        .btn-next, .btn-prev {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="wizard-container">
    <h3 class="text-center">Sign Up Wizard</h3>
    
    <!-- Step 1: Personal Information -->
    <div id="step1" class="wizard-step active">
        <h4>Step 1: Personal Information</h4>
        <form id="form-step1">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-next" onclick="nextStep(1)">Next</button>
            </div>
        </form>
    </div>

    <!-- Step 2: Account Details -->
    <div id="step2" class="wizard-step">
        <h4>Step 2: Account Details</h4>
        <form id="form-step2">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary btn-prev" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-primary btn-next" onclick="nextStep(2)">Next</button>
            </div>
        </form>
    </div>

    <!-- Step 3: Confirmation -->
    <div id="step3" class="wizard-step">
        <h4>Step 3: Confirmation</h4>
        <form id="form-step3">
            <div class="mb-3">
                <label for="confirm" class="form-label">Confirm your details</label>
                <p><strong>Name:</strong> <span id="confirm-name"></span></p>
                <p><strong>Email:</strong> <span id="confirm-email"></span></p>
                <p><strong>Username:</strong> <span id="confirm-username"></span></p>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary btn-prev" onclick="prevStep(3)">Previous</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Function to move to the next step
    function nextStep(currentStep) {
        var currentForm = document.getElementById('step' + currentStep);
        var nextStep = document.getElementById('step' + (currentStep + 1));

        // Hide current step and show next step
        currentForm.classList.remove('active');
        nextStep.classList.add('active');

        // Handle confirmation step (Step 3)
        if (currentStep === 2) {
            document.getElementById('confirm-name').textContent = document.getElementById('name').value;
            document.getElementById('confirm-email').textContent = document.getElementById('email').value;
            document.getElementById('confirm-username').textContent = document.getElementById('username').value;
        }
    }

    // Function to move to the previous step
    function prevStep(currentStep) {
        var currentForm = document.getElementById('step' + currentStep);
        var prevStep = document.getElementById('step' + (currentStep - 1));

        // Hide current step and show previous step
        currentForm.classList.remove('active');
        prevStep.classList.add('active');
    }

    // Form submission logic (optional)
    document.getElementById('form-step3').onsubmit = function(event) {
        event.preventDefault();
        alert('Form submitted successfully!');
        // Reset wizard
        document.getElementById('step3').classList.remove('active');
        document.getElementById('step1').classList.add('active');
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
